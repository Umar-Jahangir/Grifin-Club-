<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <div id="form-container">
        <h1>Application Form</h1>
        <form id="application-form">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="First Name Last Name" required>
            <br>

            <label for="email">E-mail ID:</label>
            <input type="email" id="email" name="email" placeholder="@gmail.com" required>
            <br>

            <label for="Password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>

            <label for="Password">Confirm Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>

            <!-- Year Dropdown box -->
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="FY">FY</option>
                <option value="SY">SY</option>
                <option value="TY">TY</option>
                <option value="Final Year">Final Year</option>
            </select>
            <br>

            <!-- Branch Dropdown -->
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="" disabled selected>Select Branch</option>
                <option value="CS Core">CS Core</option>
                <option value="IT">IT</option>
                <option value="CS (AIML)">CS (AIML)</option>
                <option value="CS (AI)">CS (AI)</option>
                <option value="AIDS">AIDS</option>
                <option value="CS (CBI)">CS (CBI)</option>
                <option value="IC">IC</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
                <option value="CS (Software)">CS (Software)</option>
                <option value="ENTC">ENTC</option>
            </select>
            <br>

            <!-- Domain Dropdown -->
            <label for="domain">Domain:</label>
            <select id="domain" name="domain" required>
                <option value="" disabled selected>Select Domain</option>
                <option value="Technical">Technical</option>
                <option value="Non-Technical">Non-Technical</option>
            </select>
            <br>

            <!-- Submit Button -->
            <button type="button" id="submit-button">Submit</button>
        </form>

        <div id="output" style="margin-top: 20px;"></div>
    </div>

    <script src="apply.js"></script>
</body>
</html>
